<html>
    <head>
        <script language="JavaScript">
            function startTime()   
            {   
                var today=new Date();//定义日期对象   
                var yyyy = today.getFullYear();//通过日期对象的getFullYear()方法返回年    
                var MM = today.getMonth()+1;//通过日期对象的getMonth()方法返回年    
                var dd = today.getDate();//通过日期对象的getDate()方法返回年     
                var hh=today.getHours();//通过日期对象的getHours方法返回小时   
                var mm=today.getMinutes();//通过日期对象的getMinutes方法返回分钟   
                var ss=today.getSeconds();//通过日期对象的getSeconds方法返回秒   
            
                MM=checkTime(MM);
                dd=checkTime(dd);
                mm=checkTime(mm);   
                ss=checkTime(ss);    
                document.getElementById('nowDateTimeSpan').innerHTML="3月"+ dd +"日" ;
              document.getElementById('nowDateTimeSpan01').innerHTML= hh+":"+mm+":"+ss+"   ";
                setTimeout('startTime()',1000);//每一秒中重新加载startTime()方法 
            }   
              
            function checkTime(i)   
            {   
                if (i<10){
                    i="0" + i;
                }   
                  return i;
            }  
        </script>
    </head>
    <body 
            onload="startTime()" 
            style="
                background-image:url(bg1.jpg);
                background-size:cover;">
<div 
        class="text" 
        style=" text-align:center;
                margin-top: 275px;


        ">
        <strong>
       <font style="font-size: 85px"><span id="nowDateTimeSpan"></span></font>
       <br />
       <font style="font-size: 85px"><span id="nowDateTimeSpan01"></span></font> 
     </strong>
</div>
    </body>
</html>
